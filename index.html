<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Place</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="landingPage">
            <div class="row p-5">
                <div class="col-md-12">
                    <h1>Welcome all to the <span
                        class="compName text-secondary"> pizza place,</span> </h1> 
                        <h2>the best  <span class="product text-warning">pizza site around.</span></h2>
                        <p>If you are craving for a pizza.<br>
                            <span class="answer text-danger">We've got you sorted!</span>
                        </p>
                </div>
            </div>
        </div>
        <div class="heading">
            <h2>PIZZA SIZES</h2>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100">
                    <img src="./images/large.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h2 class="card-title">Large Size</h2>
                        <div class="card-footer">
                            <large class="text-muted">Ksh 1000</large>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="./images/medium.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h2 class="card-title">medium Size</h2>
                        <div class="card-footer">
                            <large class="text-muted">Ksh 850</large>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="./images/small.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h2 class="card-title">Small Size</h2>
                        <div class="card-footer">
                            <large class="text-muted">Ksh 500</large>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
